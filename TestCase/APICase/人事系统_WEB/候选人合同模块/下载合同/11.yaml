config:
    base_url: $base_url
    name: 下载合同 - 正常返回
    variables:
        baseUrl: ehr-admin
        base_url: ''
        token: ''
teststeps:
-   name: $baseUrl/entrant/contract/downloadContract
    request:
        headers:
            Authorization: $token
            Content-Type: application/json
        json:
            entrantContractCode: $entrantContractCode
        method: POST
        url: $baseUrl/entrant/contract/downloadContract
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
