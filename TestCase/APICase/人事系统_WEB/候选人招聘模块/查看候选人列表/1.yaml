config:
    base_url: $base_url
    name: 查看候选人列表 - 正常返回
    variables:
        baseUrl: ehr-admin
teststeps:
-   name: $baseUrl/entrant/recruit/pageEntrant
    request:
        headers:
            Authorization: $token
            Content-Type: application/json
        json:
            auditStatus: 0
            pageNum: 1
            pageSize: 10
        method: POST
        url: $baseUrl/entrant/recruit/pageEntrant
    extract:
        entrantId: body.data.list.0.entrantInfoId
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
