config:
    base_url: $base_url
    name: 查看候选人详情 - 正常返回
    variables:
        baseUrl: ehr-admin
teststeps:
-   name: 查看候选人列表 - 正常返回
    testcase: ./TestCase/APICase/人事系统_WEB/候选人招聘模块/查看候选人列表/1.yaml
    export: ["entrantId"]
-   name: $baseUrl/entrant/recruit/findEntrant
    request:
        json:
            entrantId: $entrantId
        headers:
            Authorization: $token
            Content-Type: application/json
        method: POST
        url: $baseUrl/entrant/recruit/findEntrant
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
