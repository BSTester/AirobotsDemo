config:
    base_url: $base_url
    name: 根据条件筛选参数获取配送订单信息-按品牌和配送状态查询
    variables:
        baseUrl: /storeServer/deliveryManagement
teststeps:
-   name: $baseUrl/order/listDeliveryOrder
    request:
        headers:
            Authorization: $token
            Content-Type: application/json
        json:
            brandId: '26000252'
            deliveryStatus: $deliveryStatus
            pageNum: 1
            pageSize: 10
        method: POST
        url: $baseUrl/order/listDeliveryOrder
    extract:
        deliveryNo:  body.data.list.0.deliveryNo
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
