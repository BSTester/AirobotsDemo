config:
    base_url: $base_url
    name: 根据配送规则Id获取配送规则详情-正常返回
    variables:
        baseUrl: /storeServer/deliveryManagement
        ruleId: '2'
teststeps:
-   name: '$baseUrl/rule/getDeliveryRuleById?ruleId=2'
    request:
        headers:
            Authorization: $token
            Content-Type: application/json
        method: GET
        params:
            ruleId: $ruleId
        url: '$baseUrl/rule/getDeliveryRuleById'
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
