config:
    base_url: $base_url
    name: 新增配送规则-正常返回
    variables:
        baseUrl: /storeServer/deliveryManagement
teststeps:
-   name: 获取可选门店列表-按品牌搜索
    testcase: TestCase/APICase/配送管理/rule/获取可选门店列表/1.yaml
    export: ['storeCode', 'storeId', 'storeName']
-   name: $baseUrl/rule/insertDeliveryRule
    request:
        json:
            storeItemDTOList:
            -   storeCode: $storeCode
                storeId: $storeId
                storeName: $storeName
            selectLen: 1
            brandId: 26000252
            deliveryTypeId: 1
            dispatchMethodId: 1
            brandName: 奈雪の茶
            dispatchMethodName: 自动派单
            deliveryTypeName: 平台配送
            deliverInfoDTOList: 
            -   id: 5
                deliverName: 美团专送
            orderCallRuleInfoDTO: 
                inTimeOrderCallRuleItemDTO: 
                    callTypeId: 1
                    callTypeName: 备餐完成
                    minutes: 0
                reserveOrderCallRuleItemDTO:
                    callTypeId: 1
                    callTypeName: 备餐完成
                    minutes: 0
        headers:
            Authorization: $token
            Content-Type: application/json
        method: POST
        url: $baseUrl/rule/insertDeliveryRule
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
