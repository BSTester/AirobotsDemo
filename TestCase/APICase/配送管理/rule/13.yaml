config:
    base_url: $base_url
    name: 获取可选配送商取消原因-正常返回
    variables:
        baseUrl: /storeServer/deliveryManagement
        deliverTypeId: '1'
teststeps:
-   name: '$baseUrl/rule/listCancelItemByDeliverTypeId'
    request:
        headers:
            Authorization: $token
        method: GET
        params:
            deliverTypeId: $deliverTypeId
        url: '$baseUrl/rule/listCancelItemByDeliverTypeId'
    extract:
        reasonId: body.data.0.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
