    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/batchDeleteScreenPlan
    request:
        headers:
            Content-Type: application/json
        json:
            planIdList:
            - NX000057
            - NX000056
        method: POST
        url: ${base_url}/${baseUrl}/screen/batchDeleteScreenPlan
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 10001
