config:
    base_url: ${base_url}
    name: 投放中状态-取消成功
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/cancelScreenPlan
    request:
        headers:
            Content-Type: application/json
        json:
            planId: NX000049
        method: POST
        url: ${base_url}/${baseUrl}/screen/cancelScreenPlan
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
