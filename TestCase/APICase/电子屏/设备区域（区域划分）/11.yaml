config:
    base_url: ${base_url}
    name: pid取值对应城市，返回成功
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/getStoreAreaList
    request:
        headers:
            Content-Type: application/json
        json:
            pid: 1
        method: POST
        url: ${base_url}/${baseUrl}/screen/getStoreAreaList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
