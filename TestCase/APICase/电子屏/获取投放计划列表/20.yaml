config:
    base_url: ${base_url}
    name: 按50页展示，查询第2页
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/screenPlanList
    request:
        headers:
            Content-Type: application/json
        json:
            brandId: ''
            deviceMac: ''
            pageNum: '2'
            pageSize: 50
            planName: ''
            planStatus: ''
            planTypeId: '1'
            screenId: ''
            startEndTime: []
        method: POST
        url: ${base_url}/${baseUrl}/screen/screenPlanList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
