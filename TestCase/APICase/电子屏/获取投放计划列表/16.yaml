config:
    base_url: ${base_url}
    name: 按10页展示，查询第一页，返回总数为0
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/screenPlanList
    request:
        headers:
            Content-Type: application/json
        json:
            brandId: ''
            deviceMac: ''
            endTime: ''
            pageNum: 1
            pageSize: 10
            planName: ''
            planStatus: ''
            planTypeId: ''
            screenId: ''
            startEndTime: []
            startTime: ''
            storeId: ''
        method: POST
        url: ${base_url}/${baseUrl}/screen/screenPlanList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
