teststeps:
-   name: ${base_url}/${baseUrl}/screen/deviceList
    request:
        headers:
            Content-Type: application/json
        json:
            areaId: 4
            brandId: 26000252
            deviceStatus: 2
            screenTypeName: 水吧菜单主屏
        method: POST
        url: ${base_url}/${baseUrl}/screen/deviceList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
