config:
    base_url: ${base_url}
    name: 获取投放计划详情成功
    variables:
        baseUrl: /storeServer
        planId: NX000055
teststeps:
-   name: '${base_url}/${baseUrl}/screen/screenPlanDetail?planId=NX000055'
    request:
        headers: {}
        method: GET
        params:
            planId: ${planId}
        url: '${base_url}/${baseUrl}/screen/screenPlanDetail'
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
