config:
    base_url: ${base_url}
    name: 修改设备-修改成功
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/updateDeviceInfo
    request:
        headers:
            Content-Type: application/json
        json:
            deviceMac: 8S48Z_E382W_107717a491e47
            deviceRatio: 1280*720
            deviceSpec: 8.0*4.5
            fkPlanScreenTypeId: 27522606
            fkStoreId: 26003697
            screenTypeName: 水吧广告屏
        method: POST
        url: ${base_url}/${baseUrl}/screen/updateDeviceInfo
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
