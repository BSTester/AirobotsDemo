config:
    base_url: ${base_url}
    name: 注册设备验证-设备已注册
    variables:
        baseUrl: /storeServer
        base_url: ''
teststeps:
-   name: ${base_url}/${baseUrl}/screen/checkDeviceInfo
    request:
        headers:
            Content-Type: application/json
        json:
            deviceMac: ' 8S48Z_E382W_107717a491e1118'
        method: POST
        url: ${base_url}/${baseUrl}/screen/checkDeviceInfo
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 200
