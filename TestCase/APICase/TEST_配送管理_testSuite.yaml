    testcase: ./TestCase/APICase/配送管理/rule/根据条件筛选参数获取配送规则信息/8.yaml
-   name: 根据条件筛选参数获取配送规则信息-按配送商搜索
    testcase: ./TestCase/APICase/配送管理/rule/根据条件筛选参数获取配送规则信息/9.yaml
-   name: 新增配送规则-正常返回
    testcase: ./TestCase/APICase/配送管理/rule/10.yaml
