config:
    name: 配送管理
    variables:
        base_url: https://operate-test-api.pin-dao.cn
        token: ${get_token($base_url)}
        deliveryStatus: 10
TestCase/APICase:
-   name: 获取可选门店列表-按品牌搜索
    testcase: ./TestCase/APICase/配送管理/rule/获取可选门店列表/1.yaml
-   name: 获取可选门店列表-按名称搜索
    testcase: ./TestCase/APICase/配送管理/rule/获取可选门店列表/2.yaml
-   name: 获取可选门店列表-按编码搜索
    testcase: ./TestCase/APICase/配送管理/rule/获取可选门店列表/3.yaml
-   name: 获取可选门店列表-按状态搜索
    testcase: ./TestCase/APICase/配送管理/rule/获取可选门店列表/4.yaml
-   name: 根据条件筛选参数获取配送规则信息-按默认条件搜索
    testcase: ./TestCase/APICase/配送管理/rule/根据条件筛选参数获取配送规则信息/5.yaml
