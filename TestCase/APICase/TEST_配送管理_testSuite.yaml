    testcase: ./TestCase/APICase/配送管理/rule/14.yaml
-   name: 导出配送规则-正常返回
    testcase: ./TestCase/APICase/配送管理/rule/15.yaml
-   name: 城市条件列表-正常返回
    testcase: ./TestCase/APICase/配送管理/order/condition/16.yaml
