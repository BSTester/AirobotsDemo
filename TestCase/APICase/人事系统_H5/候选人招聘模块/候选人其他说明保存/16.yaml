config:
    base_url: $base_url
    name: 候选人其他说明保存 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: /$baseUrlH5/entrant/recruit/saveEntrantOther
    request:
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        json:
            entrantId: $entrantId
            id: 0
            isCriminal: '0'
            isCriminalDetail: ''
            isHired: '0'
            isHiredDetail: ''
            isInfluential: '1'
            isInfluentialDetail: 无
            isOtherLabor: '0'
            isOtherLaborDetail: ''
            isRecommend: '0'
            isRecommendDetail: ''
            isRelative: '0'
            isRelativeDetail: ''
        method: POST
        url: /$baseUrlH5/entrant/recruit/saveEntrantOther
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
