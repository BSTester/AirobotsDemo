config:
    base_url: $base_url
    name: 候选人其他说明更新 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: 候选人其他说明保存 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/候选人其他说明保存/16.yaml
-   name: 查看候选人详情 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/查看候选人详情/4.yaml
    export: ["otherId"]
-   name: /$baseUrlH5/entrant/recruit/modifyEntrantOther
    request:
        json:
            entrantId: $entrantId
            id: $otherId
            isCriminal: '0'
            isCriminalDetail: ''
            isHired: '0'
            isHiredDetail: ''
            isInfluential: '1'
            isInfluentialDetail: 无
            isOtherLabor: '0'
            isOtherLaborDetail: ''
            isRecommend: 'undefined'
            isRecommendDetail: ''
            isRelative: '0'
            isRelativeDetail: ''
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        method: POST
        url: /$baseUrlH5/entrant/recruit/modifyEntrantOther
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
