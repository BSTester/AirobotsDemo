config:
    base_url: $base_url
    name: 候选人教育背景保存 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: /$baseUrlH5/entrant/recruit/saveEntrantEduction
    request:
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        json:
            beginDate: '2020-04-01'
            certificateName: 测试证书
            certificatePhotoUrl:
            -   content: ''
                file:
                    content: blob:http://ehr-h5-test.pin-dao.cn/946f8691-7f2b-45f1-b20a-e9b5b4891eed
                    dir: test-pd/tfnh1imr2r80-byz.png
                message: ''
                status: ''
                uri: test-pd/tfnh1imr2r80-byz.png
            endDate: '2020-08-01'
            entrantId: $entrantId
            id: ''
            major: 测试专业
            schoolName: 测试
            topDegree: 6
        method: POST
        url: /$baseUrlH5/entrant/recruit/saveEntrantEduction
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
