config:
    base_url: $base_url
    name: 候选人附件上传保存 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: /$baseUrlH5/entrant/recruit/saveEntrantAppendix
    request:
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        json:
            currentStatus: ''
            entrantId: $entrantId
            householdProveUrl:
            -   uri: test-pd/qe53uolbhas0-sfz.png
            leaveProveUrl:
            -   uri: test-pd/vphl4tsgee00-byz.png
            pageType: ''
            physicalFormUrl: []
            schoolProveUrl:
            -   uri: test-pd/k0gtnu655800-byz.png
        method: POST
        url: /$baseUrlH5/entrant/recruit/saveEntrantAppendix
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
