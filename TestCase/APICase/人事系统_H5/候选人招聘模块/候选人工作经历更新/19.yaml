config:
    base_url: $base_url
    name: 候选人工作经历更新 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: 候选人工作经历保存 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/候选人工作经历保存/18.yaml
-   name: /$baseUrlH5/entrant/recruit/modifyEntrantWork
    request:
        json:
        -   beginDate: '2020-03-01'
            companyName: 测试公司
            endDate: '2020-08-01'
            endTime: '2020-07-31T16:00:00.000Z'
            entrantId: $entrantId
            leaveReason: '11'
            position: 测试职位
            startTime: '2020-02-29T16:00:00.000Z'
            workOrder: 0
            yearSalary: '11'
        -   beginDate: '2020-03-01'
            companyName: 测试公司1
            endDate: '2020-08-01'
            endTime: '2020-07-31T16:00:00.000Z'
            entrantId: $entrantId
            leaveReason: '22'
            position: 测试职位2
            startTime: '2020-02-29T16:00:00.000Z'
            workOrder: 1
            yearSalary: '22'
        -   beginDate: '2020-03-01'
            companyName: 测试公司3
            endDate: '2020-08-01'
            endTime: '2020-07-31T16:00:00.000Z'
            entrantId: $entrantId
            leaveReason: '33'
            position: 测试职位3
            startTime: '2020-02-29T16:00:00.000Z'
            workOrder: 2
            yearSalary: '33'
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        method: POST
        url: /$baseUrlH5/entrant/recruit/modifyEntrantWork
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
