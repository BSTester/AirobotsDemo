config:
    base_url: $base_url
    name: 查询候选人列表-客户端（候选人） - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: /$baseUrlH5/entrant/recruit/queryEntrantMain?entrantMobile=13570834571
    request:
        headers:
            Authorization: $token_h5
        json: {}
        method: POST
        url: /$baseUrlH5/entrant/recruit/queryEntrantMain?entrantMobile=13570834571
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
    extract:
        entrantId: body.data.entrantId
