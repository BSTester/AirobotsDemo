config:
    base_url: $base_url
    name: 候选人紧急联系人更新 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: 候选人紧急联系人保存 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/候选人紧急联系人保存/14.yaml
-   name: 查看候选人详情 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/查看候选人详情/4.yaml
    export: ["emergencyId"]
-   name: /$baseUrlH5/entrant/recruit/modifyEntrantEmergency
    request:
        json:
            id: $emergencyId
            emergencyAddress: 联系地址222
            emergencyMan: 姓名2
            emergencyPhone: '18888888888'
            emergencyRelative: 朋友
            entrantId: $entrantId
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        method: POST
        url: /$baseUrlH5/entrant/recruit/modifyEntrantEmergency
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
