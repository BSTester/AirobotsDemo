config:
    base_url: $base_url
    name: 候选人附件上传更新 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: 候选人附件上传保存 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/候选人附件上传保存/20.yaml
-   name: 查看候选人详情 - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/查看候选人详情/4.yaml
    export: ["appendixId"]
-   name: /$baseUrlH5/entrant/recruit/modifyEntrantAppendix
    request:
        json:
            id: $appendixId
            entrantId: $entrantId
            householdProveUrl:
            -   uri: test-pd/qe53uolbhas0-sfz.png
                url: https://test-pd.oss-cn-beijing.aliyuncs.com/test-pd/qe53uolbhas0-sfz.png
            leaveProveUrl:
            -   uri: test-pd/vphl4tsgee00-byz.png
                url: https://test-pd.oss-cn-beijing.aliyuncs.com/test-pd/vphl4tsgee00-byz.png
            schoolProveUrl:
            -   uri: test-pd/k0gtnu655800-byz.png
                url: https://test-pd.oss-cn-beijing.aliyuncs.com/test-pd/k0gtnu655800-byz.png
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        method: POST
        url: /$baseUrlH5/entrant/recruit/modifyEntrantAppendix
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
