config:
    base_url: $base_url
    name: 获取候选人初始化教育信息 - 正常返回
    variables:
        baseUrlH5: /ehr-entrant
teststeps:
-   name: 查询候选人列表-客户端（候选人） - 正常返回
    testcase: ./TestCase/APICase/人事系统_H5/候选人招聘模块/查询候选人列表/3.yaml
    export: ["entrantId"]
-   name: /$baseUrlH5/entrant/recruit/getInitEntrantEducation
    request:
        json: 
            entrantId: $entrantId
        headers:
            Authorization: $token_h5
            Content-Type: application/json
        method: POST
        url: /$baseUrlH5/entrant/recruit/getInitEntrantEducation
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
