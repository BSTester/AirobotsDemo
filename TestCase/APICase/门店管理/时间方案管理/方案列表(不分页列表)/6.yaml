config:
    base_url: ${base_url}
    name: 方案列表(不分页列表)-正常返回配送方案
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: ${base_url}/storeServer/store/businessTimeManage/getStoreBusinessTimeAll
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            businessTimeType: 2
        method: POST
        url: ${base_url}/storeServer/store/businessTimeManage/getStoreBusinessTimeAll
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
