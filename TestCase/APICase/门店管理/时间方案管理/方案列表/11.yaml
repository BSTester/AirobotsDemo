config:
    base_url: ${base_url}
    name: 方案列表-正常返回-默认
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: ${base_url}/storeServer/store/businessTimeManage/getStoreBusinessTimeList
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            businessTimeCode: ''
            businessTimeName: ''
            businessTimeType: 0
            pageNum: 1
            pageSize: 10
        method: POST
        url: ${base_url}/storeServer/store/businessTimeManage/getStoreBusinessTimeList
    extract:
        id: body.data.list.0.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
