config:
    base_url: ${base_url}
    name: 编辑方案-正常返回
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: 方案列表-正常返回-按方案名称搜索
    testcase: ./TestCase/APICase/门店管理/时间方案管理/方案列表/13.yaml
    export: ["businessTimeCode"]
-   name: ${base_url}/storeServer/store/businessTimeManage/modifyStoreBusinessTimeInfo
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            businessTimeCode: ${businessTimeCode}
            businessTimeName: SZ配送时间方案testAuto
            businessTimeRule:
            -   days: 1,2,3
                rules:
                - '09:00'
                - '22:00'
                status: '1'
            -   days: 4,5,6
                rules:
                - '10:00'
                - '22:00'
                status: '1'
            -   days: '7'
                rules: []
                status: '2'
            businessTimeType: '2'
        method: POST
        url: ${base_url}/storeServer/store/businessTimeManage/modifyStoreBusinessTimeInfo
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
