config:
    base_url: ${base_url}
    name: 删除方案-正常返回
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: 方案列表-正常返回-按方案名称搜索
    testcase: ./TestCase/APICase/门店管理/时间方案管理/方案列表/13.yaml
    export: ["businessTimeCode"]
-   name: ${base_url}/storeServer/store/businessTimeManage/delStoreBusinessTimeInfo
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            businessTimeCode:
            - ${businessTimeCode}
        method: POST
        url: ${base_url}/storeServer/store/businessTimeManage/delStoreBusinessTimeInfo
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
