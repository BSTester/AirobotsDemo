config:
    base_url: ${base_url}
    name: 获取公司列表-正常返回
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: ${base_url}/storeServer/store/storeCompany/getStoreCompanyInfoList
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            storeCompanyId: 100092
            storeCompanyName: ''
        method: POST
        url: ${base_url}/storeServer/store/storeCompany/getStoreCompanyInfoList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
