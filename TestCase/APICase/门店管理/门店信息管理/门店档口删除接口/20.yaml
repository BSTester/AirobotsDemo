config:
    base_url: ${base_url}
    name: 门店档口删除接口-正常返回
    variables:
        baseUrl: /
        base_url: ''
teststeps:
-   name: ${base_url}/storeServer/store/storeBaseInfo/deleteStall
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            stallId: 1
        method: POST
        url: ${base_url}/storeServer/store/storeBaseInfo/deleteStall
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - -1
