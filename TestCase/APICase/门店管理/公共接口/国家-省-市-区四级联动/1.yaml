config:
    base_url: ${base_url}
    name: 国家-省-市-区四级联动-正常返回国家
    variables:
        baseUrl: /
teststeps:
-   name: ${base_url}/storeServer/store/publicArea/getPublicAreaList
    request:
        headers:
            Content-Type: application/json
            Authorization: ${token}
        json:
            parentAreaId: 0
        method: POST
        url: ${base_url}/storeServer/store/publicArea/getPublicAreaList
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
